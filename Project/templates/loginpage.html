{% load static %}

<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <!-- <link rel="stylesheet" href="./assets/css/tailwind.output.css" /> -->
  <link rel="stylesheet" href={% static '/css/tailwind.output.css' %} />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <!-- <script src="./assets/js/init-alpine.js"></script> -->
  <script src={% static '/js/init-alpine.js' %}></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>
  <!-- <script src="./assets/js/charts-lines.js" defer></script> -->
  <script src={% static '/js/charts-lines.js' %} defer></script>
  <!-- <script src="./assets/js/charts-pie.js" defer></script> -->
  <script src={% static '/js/charts-pie.js' %} defer></script>



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    integrity="sha512-5rQr5LlbgvkRWRL74hYJZ5CXeZKcXd5ut5y5oGg5r2CU5+h5inAdhE1zYXxr0o+PzOaZwC8PvEtbKjsvg7dfRw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-9/jcJmaMhCsJF/H6zCtJeI/xBbPpU6rfZf8zvFv9/+4Q4J97lH8VvxW13Y1HXpBO06pu/O0EdC6GwW3JhCfV1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"
    integrity="sha512-TmF+jtPNi1tjKwWmLrQ5JmxD5G5DnAJdcm3jvz/Unf+vJLDnQyHwEkLWTjKpAWzuNfgxvgx0GtZ9KkZLryt1zA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-4xl overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">

            <!-- Div that affects the whole container area -->
            <div class="flex flex-col md:flex-row" id = 'login_container'>

                <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">


                    <div class="w-full">
                        <form action="." method = "post">
                            {% csrf_token %}
                            <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                                Login
                            </h1>
                            <label class="block text-sm text-left" for = 'email'>
                                <span class="text-gray-700 dark:text-gray-400">Email:</span>
                                <input
                                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                    type = "email" name = "email" placeholder="name@mlops.com" required/>
                            </label>
                            <label class="block mt-4 text-sm text-left" for = "password">
                                <span class="text-gray-700 dark:text-gray-400">Password:</span>
                                <input
                                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                    type="password" name = "password" placeholder="***************" required/>
                            </label>
    
                            <!-- You should use a button here, as the anchor is only used for the example  -->
                            <button class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                            type = "submit">
                                Log in
                            </button>
                        </form>
                        {% if msg %}
                        <p class="mt-4 text-sm font-medium text-purple-600 dark:text-purple-400">
                            {{msg}}
                        </p>
                        {% endif %}
                        <!-- <hr class="my-8" />


                        <p class="mt-4">
                            <a class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                                href="./forgot-password.html">
                                Forgot your password?
                            </a>
                        </p>
                        <p class="mt-1">
                            <a class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                                href="./create-account.html">
                                Create account
                            </a>
                        </p> -->
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>

<style>

#login_container {
    text-align: center;
    justify-content: center;
}
</style>
